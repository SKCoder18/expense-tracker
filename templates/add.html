<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Add Expense</h2>
    <div class="card shadow p-4">
        <form method="POST">
            <input type="date" name="date" class="form-control mb-3">
            <input type="text" name="category" placeholder="Category" class="form-control mb-3" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount" class="form-control mb-3" required>
            <input type="text" name="description" placeholder="Description" class="form-control mb-3">
            <button class="btn btn-primary w-100">Add Expense</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">Back</a>
    </div>
</div>

</body>
</html>
