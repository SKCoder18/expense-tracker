<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Coach - CashBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            padding: 10px 14px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #e2e3e5;
            align-self: flex-start;
        }
        .typing {
            font-style: italic;
            color: gray;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(5px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            border-radius: 18px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-input button {
            margin-left: 8px;
            border-radius: 18px;
            padding: 10px 18px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-link">üè† Back to Dashboard</a>
</div>

<div class="chat-container">
    <div class="chat-header">ü§ñ Chat with CashBuddy</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div id="typingIndicator" class="typing" style="display:none;">CashBuddy is typing...</div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." class="form-control">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById("chatMessages");
    const typingIndicator = document.getElementById("typingIndicator");
    const messageInput = document.getElementById("messageInput");

    // Load previous messages from localStorage
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    chatHistory.forEach(msg => addMessage(msg.text, msg.sender));

    function addMessage(text, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", sender);
        msgDiv.innerText = text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function saveMessage(text, sender) {
        chatHistory.push({ text, sender });
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    function sendMessage() {
        const text = messageInput.value.trim();
        if (text === "") return;
        addMessage(text, "user");
        saveMessage(text, "user");
        messageInput.value = "";

        typingIndicator.style.display = "block";

        fetch("/ai_coach_chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
            setTimeout(() => {
                typingIndicator.style.display = "none";
                addMessage(data.reply, "bot");
                saveMessage(data.reply, "bot");
            }, 800); // Simulated typing delay
        });
    }

    messageInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
