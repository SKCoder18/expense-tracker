<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2>Welcome, {{ current_user.username }} ðŸ‘‹</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
    <hr>
    <div class="mb-3">
        <a href="{{ url_for('add') }}" class="btn btn-primary">+ Add Expense</a>
        <a href="{{ url_for('ai_coach') }}" class="btn btn-info text-white">ðŸ’¬ AI Coach</a>
        <a href="{{ url_for('export_csv') }}" class="btn btn-success">â¬‡ Export CSV</a>
    </div>
    <h4>Total Spent: â‚¹{{ total }}</h4>
    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <h4 class="mt-5">Recent Expenses</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for e in expenses %}
            <tr>
                <td>{{ e['date'] }}</td>
                <td>{{ e['category'] }}</td>
                <td>â‚¹{{ e['amount'] }}</td>
                <td>{{ e['description'] }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete', id=e['id']) }}">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    const categoryData = {{ by_category|default({})|tojson }};
    const monthlyData = {{ monthly|default({})|tojson }};
    const pieCtx = document.getElementById('pieChart');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: Object.keys(categoryData),
            datasets: [{
                data: Object.values(categoryData),
                backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4CAF50','#9966FF']
            }]
        }
    });
    const lineCtx = document.getElementById('lineChart');
    new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: Object.keys(monthlyData),
            datasets: [{
                label: 'Monthly Spending',
                data: Object.values(monthlyData),
                borderColor: '#36A2EB',
                fill: false,
                tension: 0.4
            }]
        }
    });
</script>
</body>
</html>
